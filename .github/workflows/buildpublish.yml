name: "demo-jfrog-gitbub-oidc-docker-publish"
on: push
# This is required as per
# https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/configuring-openid-connect-in-cloud-providers#adding-permissions-settings
permissions:
  id-token: write
jobs:
  build:
     runs-on: ubuntu-latest
     env:
      #OIDC_AUDIENCE: 'jfrog-github'
      OIDC_PROVIDER: 'deepu19t'
      PLATFORM_REPO: 'docker-virtual-repo'
     steps:
       - name: Checkout
         uses: actions/checkout@v3
              
       - name: Setup Node docker
         uses: actions/setup-node@v3
   
       - name: Setup JFrog CLI
         uses: jfrog/setup-jfrog-cli@v3
         env:  
           JF_URL: ${{ secrets.JF_URL }}
         with:
           oidc-provider-name: ${{ env.OIDC_PROVIDER }}
           #oidc-audience: ${{ env.OIDC_AUDIENCE }}
       - name: Set CLI Config
         run: jf docker build -t ${{ env.JF_URL }}/${{ env.PLATFORM_REPO }}/docker-oidc-publish:${{ github.run_number }} --build-name=docker-oidc-publish --build-number=${{ github.run_number }}
           
       - name: Push Image
         run: jf docker push ${{ env.JF_URL }}/${{ env.PLATFORM_REPO }}/docker-oidc-publish:${{ github.run_number }} --build-name=docker-oidc-publish --build-number=${{ github.run_number }}
         
       - name: Publish Build info With JFrog CLI
         run: |
          # Collect environment variables for the build
          jf rt bce docker-oidc-publish ${{ github.run_number }}
          # Collect VCS details from git and add them to the build
          jf rt bag docker-oidc-publish ${{ github.run_number }}
          # Publish build info
          jf rt bp docker-oidc-publish ${{ github.run_number }}         
          
